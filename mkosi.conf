[Distribution]
Distribution=fedora
Release=rawhide
Architecture=arm64

[Output]
Format=uki

[Content]
Autologin=yes
Bootable=false
Bootloader=none
KernelModulesExclude=.*
KernelModulesInclude=
    # core stuff (clocks/i2c/interconnect)
    pinctrl-sdm845
    i2c-qcom-geni
    gcc-sdm845
    qnoc-sdm845

    # storage
    ufs-qcom
    phy-qcom-qmp-ufs
    governor_simpleondemand

    # buffyboard
    uinput

    # touchscreen
    rmi_i2c

    # usb gadget
    dwc3.ko
    dwc3-qcom
    phy-qcom-qusb2
    nvmem_qfprom

    # for usb network
    libcomposite
    usb_f_ncm
Packages=
    buffyboard
    kernel
    less
    ncurses
    systemd-boot-unsigned

    # for usb network
    dnsmasq
    iproute
    openssh-server
RootPassword=147147
WithRecommends=false

[Build]
Incremental=true
