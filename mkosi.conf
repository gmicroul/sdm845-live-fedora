[Distribution]
Distribution=fedora
Release=rawhide
Architecture=arm64

[Output]
Format=uki

[Content]
Bootable=false
Bootloader=none
ExtraTrees=
    %O/kernel/usr/lib/modules/:/usr/lib/modules/
KernelModulesExclude=.*
KernelModulesInclude=
    # core stuff (clocks/i2c/interconnect)
    pinctrl-sdm845
    i2c-qcom-geni
    gcc-sdm845
    qnoc-sdm845
    # storage
    ufs-qcom
    phy-qcom-qmp-ufs
    governor_simpleondemand
    # usb gadget
    dwc3.ko
    dwc3-qcom
    phy-qcom-qusb2
    nvmem_qfprom
    # serial gadget
    libcomposite
    usb_f_acm
Locale=en_US.UTF-8
Packages=
    bash
    less
    kmod
    systemd
    systemd-udev
    systemd-boot-unsigned
    util-linux
RootPassword=147147
WithRecommends=false

[Build]
Incremental=true
