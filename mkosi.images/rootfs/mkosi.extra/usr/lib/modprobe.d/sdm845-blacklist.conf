# disable things we haven't properly brought up or validated yet.

# venus
blacklist venus_enc
blacklist venus_dec

# not sure if IPA is needed for modem to work, but right now it
# crashdumps the system if it's allowed to load firmware
blacklist ipa

# qcrypto causes an oops during early boot
blacklist qcrypto

# very temporary until firmware is sorted - prevent msm drm driver
# from loading, so we can continue using simplefb
blacklist videocc_sdm845
blacklist panel_samsung_s6e3fc2x01
blacklist msm
blacklist gpucc_sdm845
blacklist videocc_sdm845
blacklist dispcc_sdm845

# haven't figured out sound yet
blacklist snd_soc_sdm845
